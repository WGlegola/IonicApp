<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
  </head>
  <body>
    <ion-app>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>My course</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-grid>
        <ion-row>
          <ion-col size-md="6" offset-md="3">
            <ion-card>
              <ion-card-header>
                <ion-card-title> Course </ion-card-title>
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Course Name</ion-label>
                  <ion-input type="text" id="input-name"></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Course Rating</ion-label>
                  <ion-input type="number" id="input-rating"></ion-input>
                </ion-item>
                <ion-button id="btn"> Add</ion-button>
              </ion-card-content></ion-card
            ></ion-col
          ></ion-row><ion-row>
            <ion-col size-md="6" offset-md="3">
              <ion-list id="courses-list"></ion-list>
            </ion-col>
          </ion-row>
          <ion-row>
        </ion-grid
      >
    </ion-app>
  </body>
  <script src="app.js"></script>
</html>
